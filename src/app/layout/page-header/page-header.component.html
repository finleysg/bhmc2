<header id="header" class="current-skin">
  <ul class="header-inner clearfix">
    <li id="menu-trigger" (click)="toggleSidebar()" [class.open]="isOpen">
      <div class="line-wrap">
        <div class="line top"></div>
        <div class="line center"></div>
        <div class="line bottom"></div>
      </div>
    </li>
    <li class="logo hidden-xs">
      <a [routerLink]="['/home']">Bunker Hills Men's Golf Club</a>
    </li>
    <li class="logo visible-xs">
      <a [routerLink]="['/home']">BHMC</a>
    </li>
    <li class="pull-right">
      <ul class="top-menu">
        <li class="pull-right text-warning">{{version}}</li>
      </ul>
    </li>
  </ul>
</header>
