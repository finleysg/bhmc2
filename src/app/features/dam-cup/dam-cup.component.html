<div class="block-header">
    <h2 class="hidden-xs">Dam Cup</h2>
    <h4 class="visible-xs">Dam Cup</h4>
    <ul class="actions" *ngIf="currentUser.isStaff">
        <li class="dropdown" dropdown>
            <a href="" dropdownToggle="" class="dropdown-toggle" aria-haspopup="true" aria-expanded="true">
                <i class="zmdi zmdi-wrench"></i>
            </a>
            <ul dropdownMenu class="dropdown-menu dropdown-menu-right">
                <li>
                    <a class="clickable" (click)="showTodo()">Update standings</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card event-card">
            <div class="card-header">
                <h2>Storied History of the Cup</h2>
            </div>
            <div class="card-body card-padding">
                <p>TODO: how the dam cup works, and how about a few pictures? Or at least a picture of the Cup?</p>
                <p>Year by year results of the competition would be good here too.</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card event-card">
            <div class="card-header">
                <h2>Current Standings</h2>
            </div>
            <div class="card-body card-padding">
                <div class="list-group" *ngIf="currentYear">
                    <a *ngFor="let doc of currentYear" class="list-group-item text-center"
                       [href]="doc.url" target="_blank">{{doc.title}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card event-card">
            <div class="card-header">
                <h2>Past Seasons</h2>
            </div>
            <div class="card-body card-padding">
                <div class="list-group" *ngIf="archives">
                    <a *ngFor="let doc of archives" class="list-group-item text-center"
                       [href]="doc.url" target="_blank">{{doc.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
