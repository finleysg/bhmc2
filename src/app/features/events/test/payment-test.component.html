<div class="row">
    <div class="col-md-3">
        <button class="btn btn-warning" (click)="reserve()">Reserve</button>
        <button class="btn btn-info" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" (click)="pay()">Pay</button>
        <payment-modal [registrationGroup]="group" [eventDetail]="eventDetail" (onClose)="done($event)"></payment-modal>
    </div>
    <div class="col-md-3">
        {{ group | json }}
    </div>
</div>
