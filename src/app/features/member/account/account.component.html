<div class="block-header">
    <h2>{{user.name}}</h2>
</div>

<div class="card" id="profile-main">
    <div class="pm-overview c-overflow">
        <div class="pmo-pic">
            <div class="p-relative">
                <a href="">
                    <img class="img-responsive" src="../../../../assets/img/BenHogan.jpg" alt="Not a bad shot">
                </a>
                <a (click)="updateProfilePicture()" class="pmop-edit">
                    <i class="zmdi zmdi-camera"></i> <span class="hidden-xs">Update Profile Picture</span>
                </a>
            </div>

            <div class="pmo-stat">
                <h2 class="m-0 c-white">{{ user.member.handicap }}</h2>
                {{ user.member.handicapRevisionDate | date : "MM/dd/yyyy" }}
            </div>
        </div>

        <div class="pmo-block pmo-contact hidden-xs">
            <h2>Contact</h2>

            <ul>
                <li><i class="zmdi zmdi-phone"></i> {{ user.member.phoneNumber }}</li>
                <li><i class="zmdi zmdi-email"></i> {{ user.email }}</li>
                <li>
                    <i class="zmdi zmdi-pin"></i>
                    <address class="m-b-0">
                        {{ user.member.location }}
                    </address>
                </li>
            </ul>
        </div>
    </div>

    <div class="pm-body clearfix">
        <ul class="tab-nav tn-justified">
            <li class="btn-wave" [routerLinkActive]="['active']">
                <a [routerLink]="['info']">My Info</a>
            </li>
            <li class="btn-wave" [routerLinkActive]="['active']">
                <a [routerLink]="['settings']">Account Settings</a>
            </li>
        </ul>
        <router-outlet></router-outlet>
    </div>
</div>
